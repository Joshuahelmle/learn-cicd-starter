name: cd

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: check out code
        uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: build
        run: ./scripts/buildprod.sh

      - name: setup GCLOUD
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ env.GCP_PROJECT_ID }}
    
      - name: Get latest Tag
       run: |
        TAG=$(git describe --tags --abbrev=0)
        echo "Latest Tag: $TAG" >> $GITHUB_ENV
      
      - name: Deploy to GCP
        run: |
         gcloud builds submit \
         --tag us-central1-docker.pkg.dev/notely-441511/notely-ar-repo/notely:${{ env.TAG}} \
         -- tag us-central1-docker.pkg.dev/notely-441511/notely-ar-repo/notely:latest .
